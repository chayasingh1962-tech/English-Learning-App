        .content.active {
            display: block;
            animation: slideIn 0.5s ease-out;

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }

            font-size: 1.4em;

            padding: 20px;
            border-radius: 12px;

            position: relative;
            overflow: hidden;

        .sentence-card:hover {
            transform: translateY(-5px);

        }
        .english {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .hindi {
            color: #e74c3c;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .transliteration {
            color: #7f8c8d;
            font-size: 0.95em;
            font-style: italic;
        }
        .play-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .play-btn:hover {
            background: #2ecc71;
            transform: scale(1.1);
        }
        .quiz-container {
            text-align: center;
        }
        .quiz-question {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .quiz-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .quiz-option {
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;

            background: #ecf0f1;
        }
        .quiz-option.correct {
            background: #d4edda;
            border-color: #28a745;
        }
        .quiz-option.wrong {

            border-color: #dc3545;
        }
        .score {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.2em;
        }
    </style>
